<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Calcultor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">

        <span id="scrNum"></span>
        <span id="scrAns"></span>

        <div id="base">
            <button id="AC" class="key">AC</button>
            <button id="Back" class="key">del</button>
            <button id="percent" class="key">%</button>
            <button id="divide" class="key">/</button>
            <button id="seven" class="key">7</button>
            <button id="eight" class="key">8</button>
            <button id="nine" class="key">9</button>
            <button id="multiply" class="key">*</button>
            <button id="four" class="key">4</span>
            <button id="five" class="key">5</button>
            <button id="six" class="key">6</button>
            <button id="minus" class="key">-</button>
            <button id="one" class="key">1</button>
            <button id="two" class="key">2</button>
            <button id="three" class="key">3</button>
            <button id="plus" class="key">+</button>
            <button id="zero" class="key">0</button>
            <button id="point" class="key">.</button>
            <button id="ans" class="key">Ans</button>
            <button id="equal" class="key">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
